plugins {
    id 'java'
}

group 'xyz.neonkid'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://repo.ohdsi.org:8085/nexus/content/repositories/snapshots"
    }
    maven {
        url "http://repo.ohdsi.org:8085/nexus/content/repositories/releases"
    }
    maven {
        url "http://repo.ohdsi.org:8085/nexus/content/repositories/thirdparty"
    }
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.ohdsi', name: 'circe', version: '1.8.0'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
